    <!---------------------------------------------------------------------------------------navbar-------------------------------------------------------------------------------->
    <nav class="navigation px-lg-5">
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container-fluid">
                <a class="navbar-brand text-uppercase" href="#">Favaro Hnos S.R.L.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-lg-5">
                        <li class="nav-item">
                            <a class="nav-link"  href="index.html">Home</a>
                        </li>
                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>
    </nav>
    <!-----------------------------------------------------------------------------------------------BANNER DE IMAGENES-------------------------------------------------------------------------------------->
    <div class="banner py-5 mb-5">
        <div class="container ">
            <h3 class="card-subtitle text-white">Welcome to the</h3>
            <h2 class=" card-title text-white ">Family Favaro Hnos S.R.L</h2>
        </div>
    </div>
    <!-------------------------------------------------------parte de inicio de sesion------------------------------------->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Recordar</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="java/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
